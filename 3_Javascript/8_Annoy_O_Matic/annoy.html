<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Annoy-O-Matic</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="annoy.css">
</head>

<body>
  <h1>Annoy-O-Matic</h1>
  <ul>
    <li>Ask the user "Are we there yet?"</li>
    <li>Keep asking again and again until they enter "yes" or "yeah"</li>
    <li>Then alert "Yay we finally made it!"</li>
    </ul>
    <p>Bonus: A user can enter any string as long as it contains "yes in it.</p>
  <script type="text/javascript" src="annoy.js"></script>
</body>

</html>
