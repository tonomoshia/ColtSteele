<!DOCTYPE html>
<html>
  <head>
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Login</h1>
    <!--action - where the form sends data to-->
    <!--method - what HTTP method (get/post) -->
    <form action="http://www.wikipedia.org" method="GET">
      <label>
        Username:
        <input name="username" type="text" placeholder="username"></label>
        <!--<input type="color">
        <input type="radio"> -->
        <label>
          Password:
          <input name="password" type="password" placeholder="password">
        </label>
        <!-- <input type="text"> -->
        <!-- <button>Submit</button>
        --><input type="submit">
      </form>
      ----------------------------------------------------------
      <form action="http://www.wikipedia.org" method="GET">
        <label for="username">Username:<label>
          <input id="username" name="username" type="text" placeholder="username">
        </label for="username">Password:</label>
        <input id="username" name="password" type="password" placeholder="password">
        <input type="submit">
      </form>
    </body>
  </html>
