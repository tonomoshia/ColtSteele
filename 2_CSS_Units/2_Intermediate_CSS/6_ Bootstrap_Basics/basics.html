<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Basics</title>
  <link rel="stylesheet" href="bootstrap.css">
  <!--   overriding bootstrap style on btn-danger style -->
  <style type="text/css">
  .btn-danger {
    background: orange;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>This is a Jumbotron</h1>
      <p>Look at me. I am so awesome!</p>
      <button class="btn btn-success btn-lg">Hi there.</button>
    </div>
    <h1>Bootstrap Basics</h1>
    <button class="btn btn-success">CLICK ME</button>
    <button class="btn btn-success btn-xs">CLICK ME</button>
    <button class="btn btn-success btn-xs btn-danger">CLICK ME</button>
    <button class="btn btn-success btn-xs active">CLICK ME</button>
    <button class="btn btn-success btn-xs" disabled="disabled">CLICK ME</button>
    <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
    <!-- .form-group -->
    <!-- .form control -->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <!-- inline form -->
    <!-- .form-inline -->
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>
  </div>
</body>

</html>
