<!-- radio button: one choice only-->
<!-- select tag-: dropdown menus-->
<!-- textarea tag -->
<!DOCTYPE html>
<html>
  <head>
    <title>Radio Buttons and Dropdowns</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form>
      <label for="dogs">Dogs</label>
      <input name="petChoice" id="dogs" type="radio" value="DOGS">
      <label for="cats">Cats</label>
      <input name="petChoice" id="cats" type="radio" value="CATS">
      <p>What's your current mood?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>
      <p>What is your favorite color?</p>
      <select name="color">
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
      </select>
      <br>

      <textarea name="paragraph" id="" cols="50" rows="10" placeholder="Tell me more:"></textarea>
      <button>Go!</button>
    </form>
  </body>
</html>
